<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let num1=10;
        let num2=20;
        let temp;

        console.log(`first number before swapping: ${num1}`);
        console.log(`second number before swapping: ${num2}`);

        //swap variables
        temp=num1;
        num1=num2;
        num2=temp;

        console.log(`first number after swapping: ${num1}`);
        console.log(`second number after swapping: ${num2}`);

    </script>
</body>
</html>
