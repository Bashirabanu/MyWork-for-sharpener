<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let A=10;
        let B=20;

        console.log(`first number before swapping: ${A}`);
        console.log(`second number before swapping: ${B}`);

        //swap variables
        [A,B]=[B,A];

        console.log(`first number after swapping: ${A}`);
        console.log(`second number after swapping: ${B}`);

    </script>
</body>
</html>
